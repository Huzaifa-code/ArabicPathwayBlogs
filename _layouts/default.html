<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}
  <head>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon" />
    <link rel="manifest" href="{{'/site.webmanifest' | relative_url}}"">
    <link rel="icon" type="image/png" sizes="32x32" href="{{'/favicon-32x32.png' | relative_url}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{'/favicon-16x16.png' | relative_url}}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    {% include analytics.html %}

  </head>

  <style>

  </style>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}


    <script src="{{ '/assets/js/simple-jekyll-search.min.js' | relative_url }}" ></script>
    <script>
      SimpleJekyllSearch({
          searchInput: document.getElementById('search-input'),
          resultsContainer: document.getElementById('results-container'),
          json: '{{ "/search.json" | relative_url }}',
          searchResultTemplate: '<li><a href="{url}"><h3>{title}</h3></a> <p>{description}</p> </li>',
          noResultsText: 'No results found',
          limit: 10
      });
    </script>

    <!-- Theme toggle  -->
    <script>
      // Toggle theme
      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : 'light'; // Default to 'light' if not set
        let body = document.querySelector("body");

        // Apply the stored theme
        body.setAttribute('data-theme', currentTheme);
        toggleButton.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        // Add event listener to toggle button
        toggleButton.addEventListener('click', function () {
          let theme = body.getAttribute('data-theme');
          
          if (theme === 'dark') {
            body.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
            toggleButton.textContent = 'üåô';
          } else {
            body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            toggleButton.textContent = '‚òÄÔ∏è';
          }
        });
      });
    </script>

  </body>

</html>
